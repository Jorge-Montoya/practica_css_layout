<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica css</title>
    <style>
        #com0
        {
            height:100px;
        }
        .anchura
        {
            width: 1290px;
        }
        .borde
        {
            border: black 10px solid;
        }
        .separacion
        {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 10px;
        }
        .asi
        {
            height: 400px; 
        }
        .cr
        {
            background-color: red;
        }
        .cb
        {
            background-color: brown;
        }
        .ca
        {
            background-color: blue;
        }
        .cy
        {
            background-color: yellow;
        }
        .an
        {
            float: left;
            width: 400px;
        }
        .ar
        {
            width: 200px;
            float: right;
        }
        .nav
        {
            height: 30px;
        }
    </style>
</head>
<body>
    <header id="com0" class="cy anchura borde separacion">
        header 
    </header>
    <nav class="ca anchura borde separacion nav">
        <p>
            nav
        </p>
    </nav>
    <section class="an asi cb borde separacion">
        <article >
            articulo
        </article>
    </section>
    <aside  class="ar asi cy borde separacion">
        aside
    </aside>
    <footer id="com0" class="cr anchura borde separacion">
        el pie de pagina
    </footer>
</body>
</html>
